<html>
<head>
    <meta charset="utf-8" >
    <title>Lab07</title>
    <script src="js/Lab07.js"></script>
    <link href="css/Lab07.css" rel="stylesheet" >
</head>
<body>
<form id="form">
    <select title="select" id="select" onchange="chooseOption(this.value)">
        <option value="none">SELECT ONE</option>
        <option value="create">CREATE TABLE</option>
        <option value="add">ADD ROW</option>
        <option value="delete_row">DELETE ROW</option>
        <option value="delete_table">DELETE TABLE</option>
    </select>
    <div id="content">
        <div id = "createTable" style='display: none'>
            <input id='tableName' type='text' placeholder='Table Name' onblur="checkCreate()"><input id='colNum' type='number' placeholder='Columns Numbers' onblur="checkCreate()">
        </div>
        <div id="warn" style='line-height: 20px;display: none'>
            <p>WARNING: You cannot undo this action!</p>
        </div>
        <div id = "addLine">
        </div>
    </div>
    <input type="button" value="commit" id="commit" style='display: none'>
</form>
<select title="nt" id="nowTable" onchange="chooseTable(this.value)">
    <option>SELECT (default: last created)</option>
</select>
<div id="table"></div>
</body>

</html>
